<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Demande de devis impression 3D</title>
  <meta name="description" content="Demandez un devis pour votre impression 3D à la demande. Téléversez votre fichier STL et recevez un tarif personnalisé." />

  <!-- SDK EmailJS compatible GitHub Pages -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("27iodv7KMIYgP-rUM"); // Ta clé publique EmailJS
    })();
  </script>

  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; box-sizing: border-box; }
    button { margin-top: 1.5rem; padding: 0.5rem 1rem; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Demande de devis impression 3D</h1>
  <p>Remplissez le formulaire ci-dessous pour recevoir un devis personnalisé. Téléversez votre fichier STL.</p>

  <form id="devis-form">
    <label for="email">Votre email :</label>
    <input type="email" name="email" required />

    <label for="message">Votre demande :</label>
    <textarea name="message" rows="4" required></textarea>

    <label for="fichier3d">Fichier STL :</label>
    <input type="file" id="fichier3d" name="fichier3d" accept=".stl" required />

    <button type="submit">Envoyer ma demande</button>
  </form>

  <script>
    document.getElementById('devis-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const fichier = document.getElementById('fichier3d').files[0];
      if (!fichier) {
        alert("Merci de joindre un fichier STL.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function() {
        const base64File = reader.result.split(',')[1];

        const params = {
          email: e.target.email.value,
          message: e.target.message.value,
          fichier3d: base64File,
          filename: fichier.name
        };

        emailjs.send("service_cub2bpl", "template_4exwh14", params)
          .then(() => alert("✅ Demande envoyée avec succès !"))
          .catch((err) => alert("❌ Erreur lors de l'envoi : " + err.text));
      };

      reader.readAsDataURL(fichier);
    });
  </script>

</body>
</html>
